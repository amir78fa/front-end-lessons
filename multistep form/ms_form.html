<!DOCTYPE html>
<html>
<head>
	<title>Multistep Form with Progress Bar</title>
	<meta name="keywords" content="HTML, CSS, jQuery, form">
	<meta name="description" content="Getting better at jquery and css3 by working out a multi step form with a nice progress bar.">
	<meta name="author" content="Catia Goncalves">
	<link rel="stylesheet" type="text/css" href="ms_form.css">
</head>

<body>
	<header>
		<h1>I'm a very cool form!</h1>
		<p>"Getting better at coding one app at a time"</p>
	</header>
	<!-- Multi-step form -->
	<form id="form-ms">

		<!-- Bar showing progress -->
		<ul id="bar-progress">
			<li class="active">New Account</li>
			<li>Social links</li>
			<li>Last details</li>
		</ul>

		<!-- fieldsets -->
		<fieldset>
			<h2 class="fs-title">Create an account</h2>
			<h3 class="fs-subtitle">Step one</h3>

			<input type="text" name="email" placeholder="Email" required />
			<input type="password" name="password" placeholder="Password" />
			<input type="password" name="confirm_password" placeholder="Confirm Password" />

			<input type="button" name="next" value="Next" class="next action-button" />
		</fieldset>

		<fieldset>
			<h2 class="fs-title">Social Presence</h2>
			<h3 class="fs-subtitle">Step two</h3>

			<label for="github">Github: </label>
			<input type="text" name="github" placeholder="codemonkey3045" /><br>
			<label for="github">Twitter: </label>
			<input type="text" name="twitter" placeholder="cat3045" /><br>
			<label for="github">Stackoverflow: </label>
			<input type="text" name="stackoverflow" placeholder="cat3045" /><br>
			<label for="github">Facebook: </label>
			<input type="text" name="facebook" placeholder="are we friends?" />

			<input type="button" name="previous" value="Previous" class="previous action-button" />
			<input type="button" name="next" value="Next" class="next action-button" />
		</fieldset>

		<fieldset>
			<h2 class="fs-title">Last details</h2>
			<h3 class="fs-subtitle">Step three</h3>

			<input type="text" name="fname" placeholder="First Name" />
			<input type="text" name="lname" placeholder="Last Name" />
			<input type="text" name="phone" placeholder="Phone" />
			<textarea name="address" placeholder="Address" rows="3"></textarea>

			<input type="button" name="previous" value="Previous" class="previous action-button" />
			<input type="submit" name="submit" value="Submit" class="submit action-button" />
		</fieldset>
	</form>

	<!--Scripts Below-->
	<!--First try loading jQuery from Google's CDN -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<!-- Fall back to a local copy of jQuery if the CDN fails -->
	<script>
		window.jQuery || document.write('<script src="jquery.min.js"><\/script>')
	</script>

	<script src="ms_form.js"></script>

	<!--Prefixfree plugin, adds the current browser’s prefix to any CSS code, 
	only when it’s needed. -->
	<script scr="prefixfree.min.js"></script>

	<!--Jquery easing plugin -->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js" type="text/javascript"></script>
</body>
</html>
