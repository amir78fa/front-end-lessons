<!DOCTYPE html>
<html>
	<head>
		<title>Magnify with jQuery and CSS</title>
		<meta name="keywords" content="jQuery, CSS" >
		<meta name="description" conent="Basic magnify glass tool implemented with jQuery and CSS3 that'll make any website cooler." >
		<link rel="stylesheet" type="text/css" href="magnify.css" >
	</head>
	<body>
		<header>
			<h1>Let's magnify the web.</h1>
			<p>"Getting better at coding one app at a time."</p>
		</header>
		
		<!-- Container for magnification -->
		<div class="magnify">
			<!-- Magnifying glass -->
			<div class="glass"></div>
			<!-- Smaller thumbnail -->
			<img class="small" src="https://fbcdn-sphotos-b-a.akamaihd.net/hphotos-ak-ash3/t1.0-9/p600x600/1486637_10151764088537256_389782913_n.jpg" />
		</div>
		
		<!-- Scripts below -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="magnify.js"></script>
		<!--Prefixfree plugin, adds the current browser’s prefix to any CSS code, 
		only when it’s needed. -->
		<script scr="prefixfree.min.js"></script>
	</body>
</html>
